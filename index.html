<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
    </style>
</head>
<body>
    <article class="markdown-body">
        <!-- The content of note.md will be fetched and inserted here -->
    </article>
    <script>
        fetch('https://raw.githubusercontent.com/Rachel-XMR/Rachel_blog.github.io/main/Statistic/note.md')
            .then(response => response.text())
            .then(text => {
                document.querySelector('.markdown-body').innerHTML = marked.parse(text);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
